<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>營養食譜</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      font-family: sans-serif;
      font-size: 1.2rem;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #orientationOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 5vw;
      z-index: 1000;
	  display: flex;
	  flex-direction: column;
	}

    #gameContainer {
		display: none;
		flex-direction: column;
		width: 100%;
		min-height: 100vh;
    }

    #fridge {
      height: 60vh;
      background: url('pic/refrigerator.png') no-repeat center center;
      background-size: cover;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 0.6rem 0.4rem;
      padding: 20% 17% 8% 13%;
      box-sizing: border-box;
    }

    .food {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      place-self: stretch;
      padding: 0;
      margin: 0;
    }

    .food img {
      width: 95%;
      height: 95%;
      object-fit: contain;
      background-color: transparent;
      transition: transform 0.2s;
    }

    .food img.large {
      transform: scale(1.3);
    }

    .food img.small {
      transform: scale(0.8);
    }

    .placeholder {
      visibility: hidden;
      pointer-events: none;
    }

    #selection {
      background: #fff;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 0.5rem;
    }

    .slot-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .slot {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 2px dashed #aaa;
      border-radius: 6px;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .slot-content {
      font-size: 1.2rem;
      color: #000;
      text-align: center;
      padding: 0.25rem;
    }

    .slot-label {
      margin-top: 0.3rem;
      font-size: 1.1rem;
      color: #666;
      text-align: center;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #333;
      padding: 1rem;
      border-radius: 10px;
      display: none;
      z-index: 999;
      text-align: center;
      width: 80vw;
      aspect-ratio: 4 / 3;
      box-sizing: border-box;
      font-size: 1.3rem;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #popupContent {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 60%;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
	
	#popupMessage {
	  padding: 1rem;
	  font-size: 1.2rem;
	  color: #333;
	  white-space: pre-wrap;
	  text-align: center;
	}

	#popupLeft {
	  flex: 1;
	  padding: 0.5rem;
	  font-size: 1.1rem;
	  text-align: left;
	  word-wrap: break-word;
	  overflow-wrap: break-word;
	  max-width: 100%;
	}

    #popupName {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    #popupType {
		color: #555;
		word-break: break-word;
		line-height: 1.4;
	}

    #popupRight {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    #popupImage {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #popupButtons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    #popupButtons button {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
    }
	
	#confirmBtn {
	  background-color: #a8e6cf; /* 淺綠色 */
	  border: none;
	  border-radius: 8px;
	  color: #000;
	}

	#popupButtons button:nth-child(2) {
	  background-color: #ffb6c1; /* 粉紅色 */
	  border: none;
	  border-radius: 8px;
	  color: #000;
	}

    #finishBtn {
      display: none;
      margin: 1rem auto;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .slot-content img {
      width: 90%;
      height: 90%;
      object-fit: contain;
    }
	
	.phone-icon {
	  width: 80px;
	  height: 160px;
	  border: 5px solid white;
	  border-radius: 20px;
	  position: relative;
	  margin-bottom: 2rem;
	  animation: rotatePhone 2.5s infinite ease-in-out;
	  transform-origin: center center;
	}

	.phone-icon::before {
	  content: "";
	  position: absolute;
	  top: 10px;
	  left: 50%;
	  width: 30px;
	  height: 6px;
	  background: white;
	  border-radius: 3px;
	  transform: translateX(-50%);
	}

	@keyframes rotatePhone {
	  0%   { transform: rotate(-90deg); }
	  50%  { transform: rotate(0deg); }
	  100% { transform: rotate(-90deg); }
	}
	
	#blocker {
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100vw;
	  height: 100vh;
	  background: rgba(0, 0, 0, 0); /* 完全透明 */
	  z-index: 998; /* 比其他內容高，但比 popup（999）低 */
	  display: none;
	}
	
	body.stop-scroll {
    overflow: hidden;
    height: 100vh;
	}
  </style>
</head>
<body class="stop-scroll">
	<div id="orientationOverlay">
		<div class="phone-icon"></div>
		<div>請將手機直立以繼續遊戲</div>
	</div>
	<div id="startScreen"
     style="position: fixed; inset: 0; z-index: 2000;
            background: url('pic/startscreen.png') no-repeat center center;
            background-size: cover;
            display: flex; justify-content: center; align-items: center;">
  
	<!-- 開始按鈕 -->
	<img src="pic/button.png" alt="開始遊戲" onclick="startGame()"
		style="position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%);
				width: 200px; cursor: pointer;" />
	</div>
	<div id="gameContainer">
		<div id="fridge">
		  <div class="food" data-type="水果"><img src="pic/orange.png" alt="橘子" class="small" /></div>
		  <div class="food" data-type="蔬菜"><img src="pic/bokchoy.png" alt="青江菜" /></div>
		  <div class="food" data-type="水果"><img src="pic/cherry.png" alt="櫻桃" class="small" /></div>
		  <div class="food" data-type="乳品"><img src="pic/milk.png" alt="牛奶" class="large" /></div>
		  <div class="food" data-type="水果"><img src="pic/pear.png" alt="水梨" class="small" /></div>
		  <div class="food" data-type="蔬菜"><img src="pic/komatsuna.png" alt="小松菜" /></div>
		  <div class="food" data-type="水果"><img src="pic/apple.png" alt="蘋果" class="small" /></div>
		  <div class="food" data-type="蔬菜"><img src="pic/cabbage.png" alt="高麗菜" class="large" /></div>
		  <div class="food" data-type="油脂與堅果種子"><img src="pic/sesame_paste.png" alt="芝麻糊" /></div>
		  <div class="food" data-type="乳品"><img src="pic/cheese.png" alt="起司" /></div>
		  <div class="food" data-type="全榖雜糧"><img src="pic/taro.png" alt="芋頭" /></div>
		  <div class="food" data-type="全榖雜糧"><img src="pic/rice.png" alt="米" class="large" /></div>
		  <div class="food" data-type="油脂與堅果種子"><img src="pic/vegan_butter.png" alt="植物性奶油" /></div>
		  <div class="food" data-type="蛋豆魚肉"><img src="pic/egg.png" alt="雞蛋" class="large" /></div>
		  <div class="food" data-type="蛋豆魚肉"><img src="pic/pork_slices.png" alt="梅花豬肉片" class="large" /></div>
		  <div class="food" data-type="全榖雜糧"><img src="pic/sweet_potato.png" alt="地瓜" /></div>
		  <div class="food" data-type="蛋豆魚肉"><img src="pic/beef_shoulder.png" alt="牛肩胛肉" class="large" /></div>
		  <div class="food" data-type="蛋豆魚肉"><img src="pic/tofu.png" alt="豆腐" /></div>
		  <div class="food placeholder"></div>
		</div>

		<div id="selection">
		  <div class="slot-wrapper"><div class="slot" data-type="水果"><div class="slot-content"></div></div><div class="slot-label">水果</div></div>
		  <div class="slot-wrapper"><div class="slot" data-type="蔬菜"><div class="slot-content"></div></div><div class="slot-label">蔬菜</div></div>
		  <div class="slot-wrapper"><div class="slot" data-type="全榖雜糧"><div class="slot-content"></div></div><div class="slot-label">全榖雜糧</div></div>
		  <div class="slot-wrapper"><div class="slot" data-type="蛋豆魚肉"><div class="slot-content"></div></div><div class="slot-label">蛋豆魚肉</div></div>
		  <div class="slot-wrapper"><div class="slot" data-type="乳品"><div class="slot-content"></div></div><div class="slot-label">乳品</div></div>
		  <div class="slot-wrapper"><div class="slot" data-type="油脂與堅果種子"><div class="slot-content"></div></div><div class="slot-label">油脂與堅果種子</div></div>
		</div>

		<button id="finishBtn">晚餐就吃這些吧！</button>
  </div>

  <div id="popup">
    <div id="popupContent">
      <div id="popupLeft">
        <div id="popupName">食材名稱</div>
        <div id="popupType">類別</div>
      </div>
      <div id="popupRight">
        <img id="popupImage" src="" alt="食材圖片" />
      </div>
    </div>
	<div id="popupMessage" style="display: none;"></div>
    <div id="popupButtons">
      <button id="confirmBtn" onclick="confirmChoice()">選這個</button>
      <button onclick="cancelChoice()">放回去</button>
    </div>
  </div>
  <div id="blocker"></div>

  <script>
	const bgm = document.getElementById("bgm");
	const clickSound = document.getElementById("clickSound");
	const finishSound = document.getElementById("finishSound");

	function playSound(audio) {
	  if (audio) {
		audio.currentTime = 0;
		audio.play().catch(() => {}); // 防止錯誤中斷
	  }
	}
	function startGame() {
	  document.getElementById("startScreen").style.display = "none";
	  document.getElementById("gameContainer").style.display = "flex";
	  document.body.classList.remove("stop-scroll"); // 解除鎖住畫面
	  bgm.volume = 1; // 可調整音量
	bgm.play().catch(() => {}); // 某些瀏覽器需要互動後才能播放
	}
    const orientationOverlay = document.getElementById('orientationOverlay');
    const popup = document.getElementById('popup');
    const popupName = document.getElementById('popupName');
    const popupType = document.getElementById('popupType');
    const popupImage = document.getElementById('popupImage');
    const confirmBtn = document.getElementById('confirmBtn');
    const popupButtons = document.getElementById('popupButtons');
    const finishBtn = document.getElementById('finishBtn');
    let selectedFood = null;

    function checkOrientation() {
      orientationOverlay.style.display = (window.innerWidth > window.innerHeight) ? 'flex' : 'none';
    }

    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    window.addEventListener('load', checkOrientation);
	
	document.querySelectorAll('.food').forEach(el => {
	  if (!el.classList.contains('placeholder')) {
		el.addEventListener('click', () => {
		playSound(clickSound);
		  selectedFood = el;
		  const name = el.querySelector('img')?.alt || '（未知）';
		  const type = el.dataset.type;

		  popupContent.style.display = 'flex';
		  popupMessage.style.display = 'none';
		  popupButtons.style.display = 'flex';
		  document.getElementById("popupRight").style.display = "flex";

		  popupName.innerText = name;
		  popupType.innerText = `${type}類`;
		  popupImage.src = el.querySelector('img').src;
		  popupImage.alt = name;
		  confirmBtn.style.display = "inline-block";
		  popup.style.display = 'flex';
		});
	  }
	});
	
	function confirmChoice() {
	  if (!selectedFood) return;
	  const type = selectedFood.dataset.type;
	  const name = selectedFood.querySelector('img').alt;
	  const slot = document.querySelector(`.slot[data-type="${type}"]`);
	  const content = slot.querySelector('.slot-content');

	if (content.dataset.food) {
	playSound(clickSound);
	  popupName.innerText = `${type}類已經有 ${content.dataset.food} 了喵！`;
	  popupType.innerText = `請再次點選 ${content.dataset.food} 放回去後才能重選喔！`;
	  popupImage.src = "";
	  document.getElementById("popupRight").style.display = "none"; // 隱藏右側圖片
	  confirmBtn.style.display = "none"; // 不顯示「就這個」
	  popupButtons.style.display = "flex"; // 顯示「放回去」
	  popup.style.display = "flex";
	  return;
	}
	
	playSound(clickSound);
	const img = selectedFood.querySelector('img').cloneNode(true);
	content.innerHTML = '';
	content.appendChild(img);
	content.dataset.food = name;
	selectedFood.style.visibility = "hidden";
	popup.style.display = 'none';
	checkCompletion();
	}


    function cancelChoice() {
      popup.style.display = 'none';
    }

    document.querySelectorAll('.slot-content').forEach(content => {
      content.addEventListener('click', () => {
        const foodName = content.dataset.food;
        if (!foodName) return;
		
		playSound(clickSound);

        const food = [...document.querySelectorAll('.food')].find(f => f.querySelector('img')?.alt === foodName);
        if (food) food.style.visibility = "visible";

        content.innerHTML = "";
        content.dataset.food = "";
        checkCompletion();
      });
    });

    function checkCompletion() {
      const allFilled = [...document.querySelectorAll('.slot-content')].every(el => el.dataset.food);
      finishBtn.style.display = allFilled ? "block" : "none";
    }

	finishBtn.addEventListener("click", () => {
		playSound(finishSound);
		popupContent.style.display = 'none';
		popupMessage.style.display = 'block';
		popupButtons.style.display = 'none';
		popupMessage.innerText = "太厲害了喵～你幫阿鳳搭配了一個營養超均衡的晚餐！\n可以回去繼續閱讀繪本啦喵～";
		popup.style.display = 'flex';
		blocker.style.display = 'block'; //開啟遮罩，鎖住整個畫面
	});
  </script>
	<audio id="bgm" src="audio/bgm.mp3" loop></audio>
	<audio id="clickSound" src="audio/click.mp3"></audio>
	<audio id="finishSound" src="audio/finish.mp3"></audio>
</body>
</html>
